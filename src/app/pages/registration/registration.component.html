        <mat-card>
            <mat-card-header>
                <h1>User Registration</h1>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="proceedRegistration()">
                    <mat-form-field class="example-full-width">
                        <mat-label>User Name</mat-label>
                        <input class="mt-3" matInput formControlName="id">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input class="mt-3" matInput formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input class="mt-3" matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>password</mat-label>
                        <input type="password" class="mt-3" matInput formControlName="password">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option *ngFor="let gender of genders" [value]="gender">
                                {{gender}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="action-button">
                        <button mat-raised-button color="primary">Submit</button>
                        <a routerLink="/login" mat-raised-button color="accent">Cancel</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
