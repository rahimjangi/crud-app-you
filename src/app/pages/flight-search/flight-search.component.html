<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- Flight Search Form -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Flight Search</h5>
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label for="from">From</label>
                            <input type="text" class="form-control" id="from" placeholder="Departure City" required>
                        </div>
                        <div class="col-md-3">
                            <label for="to">To</label>
                            <input type="text" class="form-control" id="to" placeholder="Destination City" required>
                        </div>
                        <div class="col-md-2">
                            <label for="depart">Depart</label>
                            <input type="date" class="form-control" id="depart" required>
                        </div>
                        <div class="col-md-2">
                            <label for="return">Return</label>
                            <input type="date" class="form-control" id="return">
                        </div>
                        <div class="col-md-2">
                            <!-- Add more options like number of passengers, class, etc. if needed -->
                            <br>
                            <button type="submit" class="btn btn-primary form-control ">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <div class="col-md-12 mt-4">
                <!-- Flight Search Results Cards -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Results</h5>
                        <!-- Sample flight search results (dummy data) -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Flight 1</h5>
                                <p class="card-text">From: City A</p>
                                <p class="card-text">To: City B</p>
                                <p class="card-text">Departure: 2023-08-15</p>
                                <p class="card-text">Return: 2023-08-25</p>
                                <p class="card-text">Date: 2023-07-23</p>
                                <input type="checkbox" class="form-check-input">
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Flight 2</h5>
                                <p class="card-text">From: City C</p>
                                <p class="card-text">To: City D</p>
                                <p class="card-text">Departure: 2023-08-20</p>
                                <p class="card-text">Return: 2023-08-30</p>
                                <p class="card-text">Date: 2023-07-23</p>
                                <input type="checkbox" class="form-check-input">
                            </div>
                        </div>
                        <!-- Add more flight search results here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
